<section>

    <h3 class="title">LOGIN</h3>

    <form class="box" [formGroup]="profileForm" (submit)="LogIn()">
        <label for="name">Name: </label>
        <input class="inputs" id="name" type="text" required (change)="change()" [formControl]="name">
        <label for="password">Password: </label>
        <input class="inputs" id="password" type="password" required (change)="change()" [formControl]="password">
        <button [disabled]="invalid" style="border-radius: 12px; border: 3px solid #02634e; padding: 10px; background-color: transparent; color: #02634e;">Login</button>
    </form>
    
    <p style="color: red;" [textContent]="errorMessage"></p>
    
</section>
